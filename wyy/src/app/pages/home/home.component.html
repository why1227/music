<div class="home">
  <app-wy-carousel #wyCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
    <nz-carousel nzAutoPlay nzEffect="fade" [nzDotRender]="wyCarousel.dotRef" (nzBeforeChange)="onBeforeChange($event)">
      <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
        <a [href]="item.url" target="_blank" class="banner-item">
          <img [src]="item.imageUrl" alt="">
        </a>
      </div>
    </nz-carousel>
  </app-wy-carousel>

  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>热门推荐</a>
              </h2>
              <nav>
                <a *ngFor="let item of hotTags">{{item.name}}</a>
              </nav>
            </div>
            <a>
              更多
              <i nz-icon type="arrow-right" nzTheme="outline"></i>
            </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet class="sheet-item" *ngFor="let item of songSheetList" [sheet]="item"></app-single-sheet>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <h3>登录</h3>
        <div class="settled-singer">
          <div class="tit">
            <b>入驻歌手</b>
          </div>
          <div class="list">
            <div class="card">
              <div class="pic">
                <img src="" alt="">
              </div>
              <div class="txt">
                <b class="ellipsis">mmm</b>
                <span>专辑数：111</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
